<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />

        <title>Desafio 21 - Nicolas Bobb</title>
        <link rel="stylesheet" href="./css/styles.css" />
    </head>
    <body>
        <form id="form" class="formUser">
            <label for="name">Nombre:</label>
            <input type="text" id="name" name="name" required />

            <label for="address">Direcci√≥n:</label>

            <label for="email">Email:</label>

            <label for="insurance">Plan de seguros:</label>
            <select id="insurance" name="insurance" required>
                <option value="Seguro de vida">Seguro de vida</option>
                <option value="Seguro de salud">Seguro de salud</option>
                <option value="Seguro contra robo">Seguro contra robo</option>

            </select>

            <label for="comment">Comentarios:</label>
            <textarea id="comment" name="comment" required></textarea>

            <button type="submit">Enviar</button>
        </form>

        <section id="listUsers" class="sectionUsers"></section>
        <script src="./js/main.js"></script>
    </body>
</html>
